<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="10">
        </label>
        <label for="inputWidth">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" value="10">
        </label>

        <input type="submit" id="sendVals">
    </form>

    <h2>Controls</h2>
    <input type="color" id="colorPicker">

    <button type='submit' id='clearGrid'>Clear Grid</button>
    <div id='infoText'>
        Right-click to erase
    </div>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
